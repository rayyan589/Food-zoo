<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Order Now</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="src/img/logo.png" alt="LAS COFFEE">
        </div>
        <ul class="navbar-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#best-selling">Best Selling</a></li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="index.html#specials">Special Offers</a></li>
            <li><a href="index.html#contact">Contact Us</a></li>
        </ul>
    </nav>
    <section class="order-section">
        <h2 class="section-title">Choose your Food</h2>
        <div class="form-container">
            <form method="post" onsubmit="return formValidation()" class="order-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" />
                </div>
                <div class="form-group">
                    <label for="cake">Select type</label>
                    <select id="food" name="cake">
                        <option value="">--Select Food--</option>
                        <option value="Biryani">Cappuccino</option>
                        <option value="ice cream">Vanilla Cortado</option>
                        <option value="Cortado">Cortado</option>
                        <option value="Caffe Mocha">Caffe Mocha</option>
                        <option value="pizza">Morning Bliss</option>
                        <option value="misal_pav">Java Journey</option>
                        <option value="espresso>Espresso Harmony</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">pack of</label>
                    <input type="number" id="num" name="num" />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </div>
                <div id="error-message">Enter Your Name</div>
                <button type="submit" class="submit-button">Place Order</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#best-selling">Best Selling</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="index.html#specials">Special Offers</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://www.facebook.com" class="social-icon">Facebook</a></li>
                    <li><a href="https://www.x.com" class="social-icon">Twitter</a></li>
                    <li><a href="https://www.instagram.com" class="social-icon">Instagram</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Food ZOO. All rights reserved.
        </div>
    </footer>
    <script>
        function formValidation(){
           let  name = document.getElementById("fullname").value;
           let  phone = document.getElementById("phone").value;
           let  email = document.getElementById("email").value;
           let  num = document.getElementById("num").value;
           let  address = document.getElementById("address").value;
           let  coffee = document.getElementById("item").value;
           let error_message = document.getElementById("error-message");
           const email_pattern = /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
           if(name.length < 2){
              error_message.style.display = "block";
              error_message.textContent = "Enter Your Name";
              return false;
           }
           if(phone.length != 10){
              error_message.style.display = "block";
              error_message.textContent = "Enter A Valid Phone Number";
              return false;
           }
           if(!email_pattern.test(email)){
              error_message.style.display = "block";
              error_message.textContent = "Enter A Valid Email Address";
              return false;
           }
           if(num < 1){
              error_message.style.display = "block";
              error_message.textContent = "Number Of Cups Should Be At Least One";
              return false;
           }
           if(address.length < 8){
              error_message.style.display = "block";
              error_message.textContent = "Enter A Valid Address";
              return false;
           }
           return window.confirm("Are You Sure You Want to order "+num+" cups of "+food);
        }
     </script>
</body>
</html>
